<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>

        <!-- SCOREBUG -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="scorebug" align="center">
                        <table class="scorebug-table">
                            <tr align="center">
                                <td class="teams" align="center" id="blue">BLUE TEAM</td>
                                <td class="logos" id="logo-blue"></td>
                                <td class="scores" id="team1-score">0</td>
                                <td id="time">0:00</td>
                                <td class="scores" id="team2-score">0</td>
                                <td class="logos" id="logo-orange"></td>
                                <td class="teams" align="center" id="orange">ORANGE TEAM</td>
                            </tr>
                        </table>
                        <img src="Assets/LOGO_WHT.png" class="team-logos" id="blue-team">
                        <img src="Assets/LOGO_WHT.png" class="team-logos" id="orange-team">
                        <table class="series-score">
                            <tr>
                                <td class="empty-blue"> <img src="Assets/points_blue_full.png" id="blue1" class="points_blue_full"> </td>
                                <td class="point-empty"> <img src="Assets/points_blue_full.png" id="blue2" class="points_blue_full"> </td>
                                <td class="point-empty"> <img src="Assets/points_blue_full.png" id="blue3" class="points_blue_full"> </td>
                                <td class="point-empty"> <img src="Assets/points_blue_full.png" id="blue4" class="points_blue_full"> </td>
                                <td></td>
                                <td class="point-empty"> <img src="Assets/points_orange_full.png" id="orange1" class="points_orange_full"> </td>
                                <td class="point-empty"> <img src="Assets/points_orange_full.png" id="orange2" class="points_orange_full"> </td>
                                <td class="point-empty"> <img src="Assets/points_orange_full.png" id="orange3" class="points_orange_full"> </td>
                                <td class="empty-orange"> <img src="Assets/points_orange_full.png" id="orange4" class="points_orange_full"> </td>
                            </tr>
                        </table>
                        <span id="bo">BO7</span>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

    <!-- SIDE BOOSTS -->

        <div class="container-fluid side-boosts">
            <div class="row" align="center">
                <div class="col-2">
                    <div class="boosts">
                        <div class="blue-boost">
                            <span class="blue-name" id="b-name-1" align="right">PLAYER NAME</span>
                            <span class="blue-boost-num" id="b-num-1">123</span>
                            <div class="progress blue-boost-bar" id="b-b-bar-1">
                                <div class="progress-bar" id="blue" role="progress-bar" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="blue-boost">
                            <span class="blue-name" id="b-name-2" align="right">PLAYER NAME</span>
                            <span class="blue-boost-num" id="b-num-2">12</span>
                            <div class="progress blue-boost-bar" id="b-b-bar-2">
                                <div class="progress-bar" id="blue" role="progress-bar" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="blue-boost">
                            <span class="blue-name" id="b-name-3" align="right">PLAYER NAME</span>
                            <span class="blue-boost-num" id="b-num-3">1</span>
                            <div class="progress blue-boost-bar" id="b-b-bar-3">
                                <div class="progress-bar" id="blue" role="progress-bar" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8"></div>
                <div class="col-2">
                    <div class="boosts">
                        <div class="orange-boost">
                            <span class="orange-name" id="o-name-1" align="left">PLAYER NAME</span>
                            <span class="orange-boost-num" id="o-num-1">1</span>
                            <div class="progress orange-boost-bar" id="o-b-bar-1">
                                <div class="progress-bar" id="orange" role="progress-bar" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="orange-boost">
                            <span class="orange-name" id="o-name-2" align="left">PLAYER NAME</span>
                            <span class="orange-boost-num" id="o-num-2">12</span>
                            <div class="progress orange-boost-bar" id="o-b-bar-2">
                                <div class="progress-bar" id="orange" role="progress-bar" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="orange-boost">
                            <span class="orange-name" id="o-name-3" align="left">PLAYER NAME</span>
                            <span class="orange-boost-num" id="o-num-3">123</span>
                            <div class="progress orange-boost-bar" id="o-b-bar-3">
                                <div class="progress-bar" id="orange" role="progress-bar" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid focus-player">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-3 player-card">
                    <p id="focus-player-name">PLAYER NAME</p>
                    <img src="Assets/LOGO_WHT.png" id="focus-player-team">
                    <table class="focus-stats" >
                        <tr>
                            <td align="center" id="goals">0</td>
                            <td align="center" id="shots">0</td>
                            <td align="center" id="assists">0</td>
                        </tr>
                        <tr>
                            <td align="center" id="saves">0</td>
                            <td align="center" id="demos">0</td>
                            <td align="center" id="touches">0</td>
                        </tr>
                    </table>
                </div>
                <div class="col-5"></div>
                <div class="col-3 boost-focused" align="right">
                    <svg class="progress-ring" height="350" width="350">
                        <defs>
                            <linearGradient id="gradient_blue" x1="0%" y1="0%" x2="0%" y2="100%">
                              <stop offset="0%" stop-color="#74abfe" />
                              <stop offset="100%" stop-color="#286ed8" />
                            </linearGradient>
                            <linearGradient id="gradient_orange" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" stop-color="#c58e33" />
                                <stop offset="100%" stop-color="#ffce7b" />
                              </linearGradient>
          
                        </defs>
                        <circle
                            class="kiklaki"
                            stroke="black"
                            stroke-width="10"
                            fill="#253852" 
                            r="105" 
                            cx="110" 
                            cy="110"
                        />
                        <circle
                            id="inner-circle"
                            stroke="black"
                            stroke-width="10"
                            fill="white" 
                            r="83" 
                            cx="110" 
                            cy="110"
                        />
                        <circle 
                            class="progress-ring_circle"
                            stroke="url(#gradient_blue)"
                            stroke-width="10.5"
                            fill="transparent" 
                            r="94" 
                            cx="110" 
                            cy="110"
                        />
                    </svg>
                    <span id="boost-text" align="center">0</span>
                    <span id="kph" align="center">0 KM/H</span>        
                </div>
            </div>
            <div class="replay-bar">
                <img src="Assets/playbutton.png" class="replay-icon" id="arrow">
                <img src="Assets/circular.png" class="replay-icon" id="circular">
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="replay-cam">
                        <table id="scorer-playmaker" align="center">
                            <tr>
                                <td align="center" id="scorer">PLAYER NAME</td>
                                <td align="center" id="playmaker">PLAYER NAME</td>
                            </tr>
                        </table>
                        <table class="stats">
                            <tr>
                                <td align="center" id="saves">0</td>
                                <td align="center" id="goals">10</td>
                                <td align="center" id="shots">110</td>
                                <td align="center" id="assists">123</td>
                            </tr>
                        </table>
                        <span id="speed" align="center">000</span>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <video id="stinger">
            <source src="Assets/STINGER_2.webm" type="video/webm">
        </video>

        <script src="index.js"></script>
    </body>
</html>
